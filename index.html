<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Welcome to My Website</h1>
      <p>This is the home section. You can customize this content.</p>
    </section>

    <section id="about">
      <h2>About Me</h2>
      <p>This section is about you. Edit it as you like.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: yourname@example.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

</body>
</html>
